services:
    nginx:
        image: nginx:1.27.1
        restart: no
        ports:
            - ${IP}:${NGINX_HTTP_PORT}:80
            - ${IP}:${NGINX_HTTPS_PORT}:443
        volumes:
            - ./data/nginx/default_${NGINX_PROTOCOL}.conf:/etc/nginx/conf.d/default.conf
            - ./data/html:/var/www/html
            - ./data/letsencrypt:/etc/letsencrypt
        links:
            - adminer:adminer
        depends_on:
            - adminer
    adminer:
        image: ghcr.io/shyim/adminerevo:latest
        restart: no
        volumes:
            - ./data/adminer:/var/www/html/plugins-enabled
        links:
            - mysql:mysql
            - postgres:postgres
        depends_on:
            - mysql
            - postgres
    mysql:
        build:
            context: ./data/mysql
            dockerfile: mysql.Dockerfile
        command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
        restart: no
        environment:
            MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
        volumes:
            - ./data/mysql/sql:/docker-entrypoint-initdb.d
            - mysql_volume:/var/lib/mysql
        ports:
            - ${IP}:${MYSQL_PORT}:3306

    postgres:
        image: postgres:16.4
        restart: no
        environment:
            POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
            PDDATA: /var/lib/postgresql/data/pgdata
        volumes:
            - ./data/postgres/sql:/docker-entrypoint-initdb.d
            - postgres_volume:/var/lib/postgresql/data
        ports:
            - ${IP}:${POSTGRES_PORT}:5432

volumes:
    mysql_volume:
    postgres_volume:
