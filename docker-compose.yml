services:
    nginx:
        image: nginx:1.27.1
        ports:
            - ${IP}:${NGINX_HTTP_PORT}:80
            - ${IP}:${NGINX_HTTPS_PORT}:443
        volumes:
            - ./data/nginx/default_${NGINX_PROTOCOL}.conf:/etc/nginx/conf.d/default.conf
            - ./data/html:/var/www/html
            - ./data/letsencrypt:/etc/letsencrypt
            - ./data/flask/flask_app_to_deploy/static:/static
        links:
            - phpmyadmin:phpmyadmin
            - flask:flask
        depends_on:
            - phpmyadmin
            - flask
    phpmyadmin:
        image: phpmyadmin:5.2.1
        environment:
            PMA_HOST: mysql
            PMA_PORT: 3306
            PMA_ABSOLUTE_URI: ${NGINX_PROTOCOL}://${DOMAIN}:${NGINX_HTTP_PORT}/phpmyadmin
            MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
        links:
            - mysql:mysql
        depends_on:
            - mysql
    mysql:
        image: mysql:8.0.39
        restart: no
        environment:
            MYSQL_USER: "${FLASK_MYSQL_USER}"
            MYSQL_PASSWORD: "${FLASK_MYSQL_PASSWORD}"
            MYSQL_DATABASE: "${FLASK_MYSQL_DATABASE}"
            MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
        volumes:
            - ./data/mysql:/docker-entrypoint-initdb.d
            - mysql_volume:/var/lib/mysql
        ports:
            - ${IP}:${MYSQL_PORT}:3306
    flask:
        build:
            context: ./data/flask
            dockerfile: flask.Dockerfile
        command: gunicorn -w 4 --bind 0.0.0.0:5000 app:app
        volumes:
            - ./data/flask/flask_app_to_deploy:/flask_app_to_deploy
        # ports:
        #     - ${IP}:5000:5000
        depends_on:
            - mysql
volumes:
    mysql_volume:
