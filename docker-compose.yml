version: '3'
 
services:
    phpmyadmin:
        image: phpmyadmin:5.2.1
        environment:
            PMA_HOST: mysql
            PMA_PORT: 3306
            MYSQL_ROOT_PASSWORD: "${MYSQL_DB_PASSWORD}"
        ports:
            - ${IP}:${PHPMYADMIN_PORT}:80
        links:
            - mysql:mysql
        depends_on:
            - mysql
    mysql:
        image: mysql:8.0.36
        restart: no
        environment:
            MYSQL_DATABASE: "${MYSQL_DB_NAME}"
            MYSQL_ROOT_PASSWORD: "${MYSQL_DB_PASSWORD}"
        volumes:
            - ./data/mysql:/docker-entrypoint-initdb.d
            - mysql_volume:/var/lib/mysql
        ports:
            - ${IP}:${MYSQL_PORT}:3306

volumes:
    mysql_volume:
