upstream adminer_app {
    server adminer:8080;
}

server {
    listen 80 default_server;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;

    server_name arrakis.insjoaquimmir.cat;

    ssl_certificate     /etc/letsencrypt/live/arrakis.insjoaquimmir.cat/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/arrakis.insjoaquimmir.cat/privkey.pem;

    root /var/www/html;
 
    location ^~ /adminer/ {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $host;
        proxy_pass http://adminer_app/;
    }
 
    error_log /var/log/nginx/api_error.log;
    access_log /var/log/nginx/api_access.log;
}
